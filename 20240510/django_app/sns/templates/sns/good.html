{% extends 'sns/layout.html' %}

{% block title %}Goods{% endblock %}

{% block header %}
<h1 class="display-4 text-primary">Goods</h1>
<p class="caption">※Goodしたメッセージ</p>
{% endblock %}

{% block content %}
<table class="table mt-3">
    <tr>
        <th>Messages</th>
    </tr>
    {% for item in contents %}
    <tr>
        <td>
            <p class="fs-5">
                {{ item.message }}
            </p>
            <p class="text-end my-0 text-info">
                {{item.pub_date}}
            </p>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
