{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body class="container">
    <h1 class="display-4 text-primary mb-4">Friends List</h1>
    <table class="table">
        <tr>
            <th>id</th>
            <th>name</th>
            <th></th>
        </tr>
        {% for item in object_list %}
        <tr>
            <th>{{ item.id }}</th>
            <td>{{ item.name }}</td>
            <td><a href="/hello/detail/{{item.id}}">detail</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
