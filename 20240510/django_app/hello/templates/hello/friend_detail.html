{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body class="container">
    <h1 class="display-4 text-primary mb-4">Friends List</h1>
    <table class="table">
        <tr>
            <th>ID</th>
            <td>{{ object.id }}</td>
        </tr>
        <tr>
            <th>名前</th>
            <td>{{ object.name }}</td>
        </tr>
        <tr>
            <th>メール</th>
            <td>{{ object.mail }}</td>
        </tr>
        <tr>
            <th>性別</th>
            <td>
                {% if object.gender == False %}male{% endif %}
                {% if object.gender == True %}female{% endif %}
            </td>
        </tr>
        <tr>
            <th>年齢</th>
            <td>{{ object.age }}</td>
        </tr>
        <tr>
            <th>誕生日</th>
            <td>{{ object.birthday }}</td>
        </tr>
    </table>
</body>
</html>
