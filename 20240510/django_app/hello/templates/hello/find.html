{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body class="container">
    <h1 class="display-4">{{title}}</h1>
    <p>{{msg|safe}}</p>
    <form action="{% url 'find' %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="click" class="btn btn-primary">
    </form>
    <hr>
    <table class="table">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>mail</th>
        </tr>
        {% for item in data %}
        <tr>
            <th>{{item.id}}</th>
            <th>{{item.name}}({{item.age}})</th>
            <th>{{item.mail}}</th>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
