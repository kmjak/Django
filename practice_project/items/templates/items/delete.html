{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'items/css/style.css' %}" type="text/css">
    <title>{{ title }}</title>
</head>
<body class="delete">
    <h1 class="text-center title">{{title}}</h1>
    <form action="{% url 'delete' id %}" method="POST">
        {% csrf_token %}
        <table class="table">
            <tr>
                <th>id</th>
                <td>{{ object.id }}</td>
            </tr>
            <tr>
                <th>商品名</th>
                <td>{{ object.name }}</td>
            </tr>
            <tr>
                <th>価格</th>
                <td>{{ object.price }}</td>
            </tr>
            <tr>
                <th>在庫</th>
                <td>{{ object.stack }}</td>
            </tr>
            <tr>
                <th>カテゴリー</th>
                <td>{{ object.category }}</td>
            </tr>
        </table>
        <input type="submit" value="click" class="sub-btn">
    </form>
    <a href="{% url 'list' %}" class="text-center"><h3>list</h3></a>
</body>
</html>
