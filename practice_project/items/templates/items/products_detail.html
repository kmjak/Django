{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'items/css/style.css' %}" type="text/css">
    <title>詳細ページ</title>
</head>
<body class="detail">
    {% for item in object %}
    <h3 class="text-center title">{{ item.name }}詳細ページ</h3>
    <table class="table">
        <tr>
            <th>id</th>
            <td>{{ item.id }}</td>
        </tr>
        <tr>
            <th>商品名</th>
            <td>{{ item.name }}</td>
        </tr>
        <tr>
            <th>価格</th>
            <td>{{ item.price }}</td>
        </tr>
        <tr>
            <th>在庫</th>
            <td>{{ item.stack }}</td>
        </tr>
        <tr>
            <th>カテゴリー</th>
            <td>{{ item.category }}</td>
        </tr>
        <tr>
            <td><a href="{% url 'edit' item.id %}">更新</a></td>
            <td><a href="{% url 'delete' item.id %}">削除</a></td>
        </tr>
    </table>
    {% endfor %}
    <a href="{% url 'list' %}" class="text-center"><h3>list</h3></a>
</body>
</html>
